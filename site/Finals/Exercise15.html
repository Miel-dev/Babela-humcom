<!DOCTYPE html>
<html lang="en">

 <body>
      <h1>Student Information Sheet</h1>
      <h2>Personal Information</h2>
      <form>
          <table width="125%">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" id="name_" size="50" readonly></td>   
            </tr>
            <tr>
                <td><label>Age:</label></td>
                <td><input type="text" id="age_" size="50" readonly></td>   
            </tr>
          </table>
      </form>

      <h2>Contact Information</h2>
      <form>
        <table width="60%">
          <tr>
              <td><label>Phone Number</label></td>
              <td><input type="text" id="phonenum_" size="50" readonly></td>   
          </tr>
          <tr>
              <td><label>Email Address</label></td>
              <td><input type="text" id="email_" size="50" readonly></td>   
          </tr>
          <tr>
            <td><label>Mailing Address</label></td>
            <td><input type="text" id="address_" size="50" readonly></td>   
        </tr>
        </table>
    </form>
      <h2>Academic Information</h2>
      <form>
        <table width="80%">
          <tr>
              <td><label>Program</label></td>
              <td><input type="text" id="program_" size="50" readonly></td>   
          </tr>
          <tr>
              <td><label>ID Number</label></td>
              <td><input type="text" id="id_" size="50" readonly></td>   
          </tr>
          <tr>
            <td><label>Year Level</label></td>
            <td><input type="text" id="year_" size="50" readonly></td>   
        </tr>
        <tr>
            <td><label>Section</label></td>
            <td><input type="text" id="section_" size="50" readonly></td>   
        </tr>
        </table>
    </form>

        
        <script type="text/javascript" src="js/Script15.js">
       
     </script>
 </body>
</html>
